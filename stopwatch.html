<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css" />
  </head>
  <body>
    <div class="container">
      <div class="stopwatch-container">
        <div class="time">0.00</div>
        <svg class="circles" viewBox="0 0 100 100">
          <circle class="circles-big" cx="50%" cy="50%" r="45"></circle>
          <circle class="circles-small" cx="50%" cy="50%" r="3"></circle>
        </svg>
      </div>
      <div class="buttons-container">
        <div class="button-play" onclick="onPlay()">Play</div>
        <div class="button-toggleplay" onclick="onTogglePlay()">Play</div>
        <div class="button-reset" onclick="onReset()">Reset</div>
      </div>
    </div>
    <script src="stopwatch.js"></script>
  </body>
</html>
